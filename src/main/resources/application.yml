spring:
  application:
    name: nuraimed-back
  datasource:
    url: jdbc:postgresql://localhost:5433/nuraimed-db
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8080